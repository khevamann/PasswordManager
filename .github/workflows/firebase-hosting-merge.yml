name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1 #this will install Node and npm on Ubuntu
        with:
          node-version: '12.x'
      - run: npm install
#      - run: npm install -g @angular/cli@1.0.0-beta.28.3 > /dev/null
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PASSWORD_MANAGER_DEMO1 }}'
          channelId: live
          projectId: password-manager-demo1
