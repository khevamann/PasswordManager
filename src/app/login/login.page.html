<ion-content class="ion-text-center">
  <ion-img src="assets/icons/icon-512x512.png"></ion-img>
  <ion-input type="password" placeholder="{{(data.existingUser)? 'Enter' : 'Create'}} password" [(ngModel)]="pass"></ion-input>
  <p *ngIf="error" class="err-msg">{{error}}</p>
  <ion-button (click)="loginUser()">{{(data.existingUser)? 'Login' : 'Start'}}</ion-button>
</ion-content>
